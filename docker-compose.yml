  # ═══════════════════════════════════════════════════════════════════════
  # AUTOMATIZACIÓN DE WORKFLOWS (Taller 4)
  # ═══════════════════════════════════════════════════════════════════════

  # ───────────────────────────────────────────────────────────────
  # n8n - Orquestador de Workflows Event-Driven
  # UI: http://localhost:5678 (admin/admin)
  # ───────────────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: mesaya-n8n
    restart: always
    ports:
      - '5678:5678'
    environment:
      # Autenticación básica para UI
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      # URLs para webhooks
      - WEBHOOK_URL=http://n8n:5678/
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      # Permitir acceso a variables de entorno en nodos
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Timezone
      - GENERIC_TIMEZONE=America/Guayaquil
      - TZ=America/Guayaquil
      # Credenciales para workflows (disponibles como variables)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@mesaya.com}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-mesaya_webhook_secret_2024}
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:5678/healthz || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mesaya-network

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data:
  n8n_data:

networks:
  mesaya-network:
    driver: bridge
