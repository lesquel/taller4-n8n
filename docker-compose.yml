  # ───────────────────────────────────────────────────────────────
  # RabbitMQ - Broker de mensajería para microservicios
  # ───────────────────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management
    container_name: mesaya-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-mesaya}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-mesaya_secret}
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # Redis - Cache para idempotencia
  # ───────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: mesaya-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # PostgreSQL - Base de datos (db_mesas, db_reservas, mesaya)
  # ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: mesaya-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mesaya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mesaya_secret}
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-mesaya} -d postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mesaya-network

