  # ───────────────────────────────────────────────────────────────
  # API Gateway - Punto de entrada (valida JWT)
  # Puerto: 3000 - Para microservicios (reservas idempotentes)
  # ───────────────────────────────────────────────────────────────
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mesaya-gateway
    env_file:
      - .env
      - ./gateway/.env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-mesaya}:${RABBITMQ_PASS:-mesaya_secret}@rabbitmq:5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-super-long-secret-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key-here}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash}
      MCP_SERVER_URL: http://mcp-server:3005
    ports:
      - '3000:3000'
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # MCP Server - Model Context Protocol (Taller 3 IA)
  # ───────────────────────────────────────────────────────────────
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mesaya-mcp-server
    env_file:
      - .env
      - ./mcp-server/.env
    environment:
      API_GATEWAY_URL: http://gateway:3000
      MCP_SERVER_PORT: 3005
    ports:
      - '3005:3005'
    depends_on:
      - gateway
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # Frontend - Angular Chat UI (Taller 3 IA)
  # ───────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mesaya-frontend
    ports:
      - '4200:80'
    depends_on:
      - gateway
      - mcp-server
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # Microservicio Tables (Entidad Maestra)
  # ───────────────────────────────────────────────────────────────
  ms-tables:
    build:
      context: ./ms-tables
      dockerfile: Dockerfile
    container_name: mesaya-ms-tables
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-mesaya}:${RABBITMQ_PASS:-mesaya_secret}@rabbitmq:5672
      DATABASE_URL: postgres://${POSTGRES_USER:-mesaya}:${POSTGRES_PASSWORD:-mesaya_secret}@postgres:5432/db_mesas
      DB_HOST: postgres
      DB_PORT: 5432
      MS_TABLES_DB_HOST: postgres
      MS_TABLES_DB_PORT: 5432
      MS_TABLES_DB_USER: ${POSTGRES_USER:-mesaya}
      MS_TABLES_DB_PASSWORD: ${POSTGRES_PASSWORD:-mesaya_secret}
      MS_TABLES_DB_NAME: db_mesas
      PGDATABASE: db_mesas
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mesaya-network

  # ───────────────────────────────────────────────────────────────
  # Microservicio Reservations (Entidad Transaccional + Idempotencia)
  # ───────────────────────────────────────────────────────────────
  ms-reservations:
    build:
      context: ./ms-reservations
      dockerfile: Dockerfile
    container_name: mesaya-ms-reservations
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-mesaya}:${RABBITMQ_PASS:-mesaya_secret}@rabbitmq:5672
      DATABASE_URL: postgres://${POSTGRES_USER:-mesaya}:${POSTGRES_PASSWORD:-mesaya_secret}@postgres:5432/db_reservas
      DB_HOST: postgres
      DB_PORT: 5432
      MS_RESERVATIONS_DB_HOST: postgres
      MS_RESERVATIONS_DB_PORT: 5432
      MS_RESERVATIONS_DB_USER: ${POSTGRES_USER:-mesaya}
      MS_RESERVATIONS_DB_PASSWORD: ${POSTGRES_PASSWORD:-mesaya_secret}
      MS_RESERVATIONS_DB_NAME: db_reservas
      PGDATABASE: db_reservas
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # n8n Integration (Taller 4)
      N8N_WEBHOOK_URL: http://n8n:5678
      N8N_ENABLED: ${N8N_ENABLED:-true}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_healthy
    networks:
      - mesaya-network

